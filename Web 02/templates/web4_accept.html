<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Accept Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Request Acceptance Page</h1>
    <div>
            <table border="1px">
                    <thread>
                        <th>STT</th>
                        <th>Service ID</th>
                        <th>User ID</th>
                        <th>Thoi gian</th>
                        <th>Tinh trang</th>
                    </thread>
                    <tbody>
                        {% for order in all_order %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ order.service_id }}</td>
                                <td>{{ order.user_id }}</td>    
                                <td>{{ order.time }}</td>
                                <td>
                                    <a href=" {{ url_for('approve', service_id = order.service_id) }} ">Phe duyet</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
    </div>
</body>
</html>
